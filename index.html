<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Task Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff0f5;
            min-height: 100vh;
        }

        header {
            background: #ffb6c1;
            color: #a1002b;
            padding: 2em 1em 1.5em 1em;
            text-align: center;
            box-shadow: 0 2px 12px rgba(255, 105, 135, 0.08);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            letter-spacing: 1px;
            position: relative;
        }

        .controls {
            text-align: center;
            margin: 24px 0 18px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .controls button {
            margin: 0 8px;
            padding: 0.6em 1.5em;
            background: #ffb6c1;
            color: #a1002b;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 105, 135, 0.08);
            transition: background 0.2s, transform 0.15s;
        }

        .controls button:hover {
            background: #ff5e7e;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }

        #current-date {
            font-size: 1.2em;
            font-weight: 600;
            color: #a1002b;
            margin: 0 10px;
            letter-spacing: 1px;
        }

        .add-task-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 12px 0 0 0;
            gap: 10px;
            width: 100%;
        }

        .add-task-bar button {
            background: #ff5e7e;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            padding: 0.6em 1.5em;
            box-shadow: 0 2px 8px rgba(255, 105, 135, 0.10);
            transition: background 0.2s, transform 0.15s;
        }

        .add-task-bar button:hover {
            background: #a1002b;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }

        .add-task-bar input {
            margin: 0;
            width: 300px;
            background: #fff;
            border: 1.5px solid #ffb6c1;
            border-radius: 12px;
            font-size: 1em;
            padding: 9px 12px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .add-task-bar input:focus {
            border: 1.5px solid #ff5e7e;
            box-shadow: 0 0 0 2px #ffb6c1;
            background: #fff;
        }

        .main-layout {
            display: flex;
            gap: 32px;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 10px 40px 10px;
            align-items: flex-start;
        }

        .sidebar {
            min-width: 210px;
            max-width: 240px;
            background: #ffe4ec;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(255, 105, 135, 0.08);
            padding: 24px 18px 18px 18px;
            margin-top: 10px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-self: flex-start;
            position: relative;
        }

        .current-time-bar {
            background: #ffb6c1;
            color: #a1002b;
            border-radius: 12px;
            padding: 12px 10px;
            font-size: 1.08em;
            font-weight: 500;
            margin-bottom: 18px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(255, 105, 135, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .sidebar h2 {
            font-size: 1.1em;
            color: #ff5e7e;
            margin: 0 0 12px 0;
            letter-spacing: 1px;
        }

        .sidebar .stat {
            font-size: 1.05em;
            margin-bottom: 6px;
            color: #a1002b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar .stat .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .sidebar .dot-all { background: #ffb6c1; }
        .sidebar .dot-done { background: #ff5e7e; }
        .sidebar .dot-todo { background: #ffe4ec; }

        .sidebar button {
            background: #ff5e7e;
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            padding: 0.5em 1.2em;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(255, 105, 135, 0.10);
            transition: background 0.2s, transform 0.15s;
        }

        .sidebar button:hover {
            background: #a1002b;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            max-width: 650px;
            width: 100%;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task {
            background: #fff;
            padding: 8px 12px;
            margin-top: 10px;
            border-left: 5px solid #ffb6c1;
            border-radius: 10px;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 4px rgba(255, 105, 135, 0.05);
            transition: background 0.2s, border-left-color 0.2s;
        }

        .task.done {
            text-decoration: line-through;
            background: #ffe4ec;
            border-left-color: #ff5e7e;
            color: #b0b0b0;
        }

        .task button {
            background: none;
            border: none;
            color: #ff5e7e;
            font-size: 1.1em;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 50%;
            padding: 4px 7px;
            transition: background 0.15s, color 0.15s;
        }

        .task button:hover {
            background: #ffb6c1;
            color: #a1002b;
        }

        .add-task {
            margin-top: 12px;
            width: 100%;
            padding: 9px 12px;
            border: 1.5px solid #ffb6c1;
            border-radius: 12px;
            font-size: 1em;
            outline: none;
            background: #fff;
            transition: border 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        .add-task:focus {
            border: 1.5px solid #ff5e7e;
            box-shadow: 0 0 0 2px #ffb6c1;
            background: #fff;
        }

        .hamburger {
            display: none;
            position: absolute;
            top: 18px;
            left: 18px;
            z-index: 100;
            background: none;
            border: none;
            font-size: 2em;
            color: #ff5e7e;
            cursor: pointer;
            padding: 0 8px;
        }

        .task-time {
            font-size: 0.92em;
            color: #ff5e7e;
            margin-left: 8px;
            opacity: 0.85;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        /* Mobile sidebar overlay */
        .mobile-sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 105, 135, 0.10);
            z-index: 999;
        }
        .mobile-sidebar {
            background: #fff;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 4px 24px rgba(255, 105, 135, 0.10);
            padding: 24px 18px 18px 18px;
            width: 90vw;
            max-width: 340px;
            margin: 0 auto;
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            animation: slideDown 0.2s;
        }
        @keyframes slideDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .mobile-sidebar .close-btn {
            align-self: flex-end;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #ff5e7e;
            cursor: pointer;
            margin-bottom: 8px;
        }
        @media (max-width: 800px) {
            .main-layout {
                flex-direction: column;
                gap: 0;
            }
            .sidebar {
                display: none !important;
            }
            .hamburger {
                display: block;
            }
            .content-area {
                width: 100%;
                max-width: 100%;
            }
        }
        @media (max-width: 500px) {
            .mobile-sidebar {
                width: 98vw;
                max-width: 98vw;
                padding: 18px 6vw 18px 6vw;
            }
            .add-task-bar input {
                width: 100%;
                min-width: 0;
            }
        }

        .sidebar-tools {
            margin-top: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .youtube-search-bar {
            background: #fff6fa;
            border-radius: 12px;
            padding: 12px 10px 10px 10px;
            box-shadow: 0 1px 4px rgba(255, 105, 135, 0.06);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 8px;
        }
        .youtube-search-bar label {
            font-weight: 500;
            color: #a1002b;
            margin-bottom: 2px;
        }
        .youtube-search-bar .youtube-search-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        .youtube-search-bar input[type="text"] {
            border: 1.5px solid #ffb6c1;
            border-radius: 10px;
            padding: 7px 10px;
            font-size: 1em;
            outline: none;
            background: #fff;
            transition: border 0.2s, box-shadow 0.2s;
            flex: 1 1 0;
            min-width: 0;
        }
        .youtube-search-bar input[type="text"]:focus {
            border: 1.5px solid #ff5e7e;
            box-shadow: 0 0 0 2px #ffb6c1;
        }
        .youtube-search-bar button {
            background: #ff5e7e;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            padding: 0.4em 1.1em;
            transition: background 0.2s, transform 0.15s;
            flex-shrink: 0;
        }
        .youtube-search-bar button:hover {
            background: #a1002b;
        }
        .youtube-results-list {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .youtube-result-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #fff;
            border-radius: 8px;
            padding: 6px 8px;
            cursor: pointer;
            transition: background 0.15s;
            border: 1px solid #ffe4ec;
        }
        .youtube-result-item:hover {
            background: #ffe4ec;
        }
        .youtube-result-thumb {
            width: 56px;
            height: 32px;
            object-fit: cover;
            border-radius: 5px;
            flex-shrink: 0;
        }
        .youtube-result-title {
            font-size: 0.98em;
            color: #a1002b;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        .youtube-player {
            margin-top: 8px;
            width: 100%;
            min-height: 0;
            aspect-ratio: 16/9;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(255, 105, 135, 0.08);
        }
        .youtube-search-bar .youtube-player {
            margin-top: 10px;
        }
        @media (max-width: 800px) {
            .youtube-player {
                max-width: 100%;
            }
        }

        .youtube-search-bar a.youtube-link {
            display: none !important;
        }
    </style>
</head>

<body>
    <header>

        <h1>‡∏ï‡∏±‡∏ß‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡∏£‡∏≤‡∏¢‡∏ß‡∏±‡∏ô</h1>
    </header>

    <div class="controls">
        <div class="controls-row">
            <button onclick="changeDate(-1)">
                << ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
            <span id="current-date"></span>
            <button onclick="changeDate(1)">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ >></button>
        </div>

    </div>

    <div class="main-layout">
        <aside class="sidebar" id="sidebar">
            <!-- sidebar content will be rendered by JS -->
        </aside>

            <div id="tasks"></div>

    </div>

    <!-- Mobile sidebar overlay -->
    <div class="mobile-sidebar-overlay" id="mobileSidebarOverlay" onclick="closeMobileSidebar(event)">
        <div class="mobile-sidebar" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeMobileSidebar(event)" aria-label="‡∏õ‡∏¥‡∏î‡πÄ‡∏°‡∏ô‡∏π">&times;</button>
            <div id="mobile-sidebar-tools"></div>
        </div>
    </div>

    <script>
        const tasksPerDay = JSON.parse(localStorage.getItem("tasks") || "{}");
        let currentDate = new Date();
        let addingTask = false;
        let currentTimeInterval = null;

        function formatDate(date) {
            return date.toISOString().split("T")[0];
        }

        function formatDateTime(dt) {
            // yyyy-mm-dd HH:MM:SS
            const pad = n => n.toString().padStart(2, '0');
            return `${dt.getFullYear()}-${pad(dt.getMonth() + 1)}-${pad(dt.getDate())} ${pad(dt.getHours())}:${pad(dt.getMinutes())}:${pad(dt.getSeconds())}`;
        }

        function renderDate() {
            const dateStr = formatDate(currentDate);
            document.getElementById("current-date").innerText = dateStr;
        }

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasksPerDay));
        }

        function getCurrentTimeString() {
            const now = new Date();
            return now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function renderCurrentTimeBar(targetId) {
            const el = document.getElementById(targetId);
            if (!el) return;
            el.innerHTML = `
                <div class="current-time-bar">
                    <span>‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</span>
                    <span id="${targetId}-clock">${getCurrentTimeString()}</span>
                </div>
            `;
        }

        function updateCurrentTime(targetId) {
            const clock = document.getElementById(`${targetId}-clock`);
            if (clock) {
                clock.innerText = getCurrentTimeString();
            }
        }

        function renderSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.innerHTML = `
                <div class="sidebar-tools" id="sidebar-tools"></div>
            `;
            renderSidebarTools("sidebar-tools");
        }

        function renderMobileSidebar() {
            renderSidebarTools("mobile-sidebar-tools");
        }

        function renderSidebarTools(targetId) {
            const container = document.getElementById(targetId);
            if (!container) return;
            container.innerHTML = `
                <div id="${targetId}-current-time"></div>
                <div id="${targetId}-stats"></div>
                <div id="${targetId}-youtube-search"></div>
            `;
            renderCurrentTimeBar(`${targetId}-current-time`);

            const dateKey = formatDate(currentDate);
            const taskList = tasksPerDay[dateKey] || [];
            const total = taskList.length;
            const done = taskList.filter(t => t.done).length;
            const todo = total - done;

            document.getElementById(`${targetId}-stats`).innerHTML = `
                <h2>‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏ô</h2>
                <div class="stat"><span class="dot dot-all"></span> ‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: <b>${total}</b></div>
                <div class="stat"><span class="dot dot-done"></span> ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß: <b>${done}</b></div>
                <div class="stat"><span class="dot dot-todo"></span> ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à: <b>${todo}</b></div>
                <button onclick="clearAllTasks()">‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
            `;
            renderYoutubeSearchBar(`${targetId}-youtube-search`);
        }

        function renderCurrentTimeBar(targetId) {
            const el = document.getElementById(targetId);
            if (!el) return;
            el.innerHTML = `
                <div class="current-time-bar">
                    <span>‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</span>
                    <span id="${targetId}-clock">${getCurrentTimeString()}</span>
                </div>
            `;
        }

        function updateCurrentTimeAll() {
            // Update all clocks in both sidebar and mobile
            ["sidebar-tools-current-time", "mobile-sidebar-tools-current-time"].forEach(id => {
                const clock = document.getElementById(id + "-clock");
                if (clock) clock.innerText = getCurrentTimeString();
            });
        }

        // ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÅ‡∏ö‡∏ö YouTube (‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡∏û‡∏¥‡∏°‡∏û‡πå)
        // ‡πÄ‡∏û‡∏¥‡πà‡∏° debounce ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏¢‡∏¥‡∏á API ‡∏ó‡∏∏‡∏Å keypress
        let youtubeSearchTimeout = {};

        function renderYoutubeSearchBar(targetId) {
            const container = document.getElementById(targetId);
            if (!container) return;
            container.innerHTML = `
                <div class="youtube-search-bar">
                    <label>‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÄ‡∏û‡∏•‡∏á YouTube</label>
                    <div class="youtube-search-row">
                        <input type="text" id="${targetId}-input" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏•‡∏á‡∏´‡∏£‡∏∑‡∏≠‡∏®‡∏¥‡∏•‡∏õ‡∏¥‡∏ô..." oninput="debouncedSearchYoutube('${targetId}')" />
                        <button onclick="searchYoutube('${targetId}')">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
                    </div>
                    <div id="${targetId}-results"></div>
                    <div id="${targetId}-player"></div>
                </div>
            `;
        }

        function debouncedSearchYoutube(targetId) {
            // ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å timeout ‡πÄ‡∏î‡∏¥‡∏°‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
            if (youtubeSearchTimeout[targetId]) clearTimeout(youtubeSearchTimeout[targetId]);
            // ‡∏£‡∏≠ 400ms ‡∏´‡∏•‡∏±‡∏á‡∏´‡∏¢‡∏∏‡∏î‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡πà‡∏≠‡∏¢‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
            youtubeSearchTimeout[targetId] = setTimeout(() => {
                searchYoutube(targetId);
            }, 400);
        }

        async function searchYoutube(targetId) {
            const input = document.getElementById(`${targetId}-input`);
            const resultsDiv = document.getElementById(`${targetId}-results`);
            const player = document.getElementById(`${targetId}-player`);
            const query = input.value.trim();
            if (!query) {
                resultsDiv.innerHTML = "";
                player.innerHTML = "";
                return;
            }

            resultsDiv.innerHTML = `<div style="color:#a1002b;padding:8px;">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...</div>`;
            player.innerHTML = "";

            try {
                // ‡πÉ‡∏ä‡πâ yt.lemnoslife.com public API (no API key, CORS ok)
                let items = [];
                try {
                    const res = await fetch(`https://yt.lemnoslife.com/noKey/search?part=snippet&type=video&q=${encodeURIComponent(query)}`);
                    const data = await res.json();
                    if (data && data.items && data.items.length > 0) {
                        items = data.items.slice(0, 5).map(v => ({
                            videoId: v.id.videoId,
                            title: v.snippet.title,
                            thumbnail: v.snippet.thumbnails?.default?.url || `https://i.ytimg.com/vi/${v.id.videoId}/mqdefault.jpg`
                        }));
                    }
                } catch (e) { /* fallback below */ }

                if (!items.length) {
                    // fallback: try noembed for at least 1 result
                    const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`);
                    const data = await res.json();
                    let videoId = null, title = "", thumb = "";
                    if (data && data.url) {
                        const match = data.url.match(/v=([a-zA-Z0-9_-]{11})/);
                        if (match) videoId = match[1];
                        title = data.title || "";
                        thumb = data.thumbnail_url || "";
                    }
                    if (videoId) {
                        items = [{
                            videoId,
                            title,
                            thumbnail: thumb
                        }];
                    }
                }

                if (!items.length) {
                    resultsDiv.innerHTML = `<div style="color:#ff5e7e;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÑ‡∏î‡πâ</div>`;
                    return;
                }

                resultsDiv.innerHTML = `<div class="youtube-results-list">
                    ${items.map(item => `
                        <div class="youtube-result-item" onclick="playYoutubeVideo('${targetId}','${item.videoId.replace(/'/g, "\\'")}',\`${item.title.replace(/`/g, "\\`")}\`)">
                            <img class="youtube-result-thumb" src="${item.thumbnail || `https://i.ytimg.com/vi/${item.videoId}/mqdefault.jpg`}" alt="thumb">
                            <span class="youtube-result-title">${item.title}</span>
                        </div>
                    `).join('')}
                </div>`;
            } catch (e) {

            }

        function playYoutubeVideo(targetId, videoId, title) {
            const player = document.getElementById(`${targetId}-player`);
            if (!player) return;
            player.innerHTML = `
                <div class="youtube-player">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen title="${title}"></iframe>
                </div>
                <div style="font-size:0.97em;color:#a1002b;margin-top:2px;text-align:center;">${title}</div>

        function openMobileSidebar() {
            document.getElementById("mobileSidebarOverlay").style.display = "block";
            renderMobileSidebar();
        }

        function closeMobileSidebar(e) {
            document.getElementById("mobileSidebarOverlay").style.display = "none";
        }

        function renderAddTaskBar() {
            const addBarContainer = document.getElementById("add-task-bar");
            addBarContainer.innerHTML = "";
            const dateKey = formatDate(currentDate);
            const taskList = tasksPerDay[dateKey] || [];

            const addBar = document.createElement("div");
            addBar.className = "add-task-bar";

            if (addingTask) {
                const input = document.createElement("input");
                input.className = "add-task";
                input.placeholder = "‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô...";
                input.autofocus = true;

                // Show current datetime below input
                const now = new Date();
                const dtText = document.createElement("div");
                dtText.className = "task-time";
                dtText.innerText = `‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å: ${formatDateTime(now)}`;

                input.onkeydown = function (e) {
                    if (e.key === "Enter" && input.value.trim()) {
                        const addedAt = new Date();
                        const newTask = { 
                            title: input.value.trim(), 
                            done: false, 
                            addedAt: formatDateTime(addedAt) 
                        };
                        taskList.push(newTask);
                        tasksPerDay[dateKey] = taskList;
                        saveTasks();
                        addingTask = false;
                        renderTasks();
                    } else if (e.key === "Escape") {
                        addingTask = false;
                        renderTasks();
                    }
                };
                addBar.appendChild(input);
                addBar.appendChild(dtText);
                setTimeout(() => input.focus(), 10);
            } else {
                const btn = document.createElement("button");
                btn.innerText = "+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô";
                btn.onclick = function () {
                    addingTask = true;
                    renderTasks();
                };
                addBar.appendChild(btn);
            }
            addBarContainer.appendChild(addBar);
        }

        function renderTasks() {
            renderDate();
            renderSidebar();
            renderAddTaskBar();
            const container = document.getElementById("tasks");
            container.innerHTML = "";

            const dateKey = formatDate(currentDate);
            const taskList = tasksPerDay[dateKey] || [];

            // Task list
            const list = document.createElement("div");
            list.className = "task-list";
            taskList.forEach((task, index) => {
                const el = document.createElement("div");
                el.className = "task" + (task.done ? " done" : "");
                el.innerHTML = `
                    <span>
                        ${task.title}
                        ${task.addedAt ? `<span class="task-time">[${task.addedAt}]</span>` : ""}
                    </span>
                    <span>
                        <button onclick="toggleDone(${index})">‚úî</button>
                        <button onclick="deleteTask(${index})">üóëÔ∏è</button>
                    </span>
                `;
                list.appendChild(el);
            });
            container.appendChild(list);
        }

        function toggleDone(index) {
            const dateKey = formatDate(currentDate);
            const taskList = tasksPerDay[dateKey];
            if (taskList && taskList[index]) {
                taskList[index].done = !taskList[index].done;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(index) {
            const dateKey = formatDate(currentDate);
            const taskList = tasksPerDay[dateKey];
            if (taskList) {
                taskList.splice(index, 1);
                tasksPerDay[dateKey] = taskList;
                saveTasks();
                renderTasks();
            }
        }

        function clearAllTasks() {
            const dateKey = formatDate(currentDate);
            if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
                tasksPerDay[dateKey] = [];
                saveTasks();
                renderTasks();
            }
        }

        function changeDate(offset) {
            currentDate.setDate(currentDate.getDate() + offset);
            addingTask = false;
            renderTasks();
        }

        // Hamburger menu event
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("hamburger").addEventListener("click", openMobileSidebar);
        });

        // Update realtime clock every second for all clocks
        setInterval(updateCurrentTimeAll, 1000);

        // Expose functions for inline onclick
        window.toggleDone = toggleDone;
        window.deleteTask = deleteTask;
        window.clearAllTasks = clearAllTasks;
        window.closeMobileSidebar = closeMobileSidebar;
        window.searchYoutube = searchYoutube;
        window.playYoutubeVideo = playYoutubeVideo;

        renderTasks();
    </script>

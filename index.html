<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Work Tick List</title>
    <style>
        :root {
            --primary: #1976d2;
            --primary-light: #e3f2fd;
            --accent: #43a047;
            --border-radius: 10px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f5f7fa;
            min-height: 100vh;
        }
        h2 {
            color: var(--primary);
            margin-top: 32px;
            margin-bottom: 16px;
            text-align: center;
            letter-spacing: 1px;
            font-family: 'Segoe UI', 'Prompt', 'Kanit', 'Noto Sans Thai', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 2.1em;
            background: linear-gradient(90deg, #7b2ff2 0%, #1976d2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .container {
            background: #fff;
            max-width: 420px;
            margin: 32px auto 0 auto;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
            padding: 32px 28px 24px 28px;
        }
        label {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 12px;
            display: block;
        }
        #datePicker {
            padding: 7px 12px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            font-size: 1em;
            margin-left: 8px;
            background: #f9f9f9;
            transition: border 0.2s;
        }
        #datePicker:focus {
            border: 1.5px solid var(--primary);
            outline: none;
        }
        #tickList {
            margin-top: 28px;
        }
        .tick-row {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            background: var(--primary-light);
            border-radius: 7px;
            padding: 10px 14px;
            box-shadow: 0 1px 4px rgba(25, 118, 210, 0.04);
            transition: box-shadow 0.2s;
        }
        .tick-row:hover {
            box-shadow: 0 2px 12px rgba(25, 118, 210, 0.10);
        }
        .tick-label {
            margin-left: 10px;
            margin-right: 12px;
            font-weight: 500;
            color: var(--primary);
            min-width: 70px;
        }
        .tick-row input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
            transition: box-shadow 0.18s, filter 0.18s;
        }
        .tick-row input[type="checkbox"]:active {
            filter: brightness(0.85);
            box-shadow: 0 0 4px var(--accent);
        }
        .add-btn {
            margin-left: auto;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s, box-shadow 0.18s;
            padding: 0;
        }
        .add-btn:active {
            transform: scale(0.92);
            box-shadow: 0 1px 2px rgba(25, 118, 210, 0.10);
        }
        .add-btn span {
            display: block;
            line-height: 1;
            font-size: 1.1em;
            font-weight: bold;
        }
        .modal-bg {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.18);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* จัด modal ให้อยู่ตรงกลางจอ */
            display: flex;
            transition: background 0.25s;
        }
        .modal {
            background: #fff;
            padding: 48px 40px 32px 40px;
            border-radius: 32px;
            min-width: 480px;
            min-height: 420px;
            max-width: 98vw;
            max-height: 98vh;
            box-shadow: 0 12px 48px 0 rgba(25, 118, 210, 0.18), 0 2px 8px 0 rgba(0,0,0,0.08);
            position: relative;
            animation: modalIn 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 18px;
            overflow-y: auto;
            /* จัด modal ให้อยู่ตรงกลางจอ */
            margin: auto;
            transition: box-shadow 0.25s, transform 0.18s;
        }
        @keyframes modalIn {
            from { transform: translateY(40px) scale(0.97); opacity: 0; }
            to { transform: none; opacity: 1; }
        }
        .modal label {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 8px;
            margin-top: 0;
            align-self: center;
        }
        .modal input {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 520px;
            min-width: 220px;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1.5px solid #bdbdbd;
            font-size: 1.1em;
            background: #f9f9f9;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        .modal textarea {
            display: block;
            margin: 0 auto;
            width: 70vw;
            max-width: 600px;
            min-width: 220px;
            min-height: 60vh;
            max-height: 70vh;
            padding: 18px 18px;
            border-radius: 18px;
            border: 1.5px solid #bdbdbd;
            font-size: 1.15em;
            background: #f9f9f9;
            transition: border 0.2s;
            box-sizing: border-box;
            resize: vertical;
            overflow: auto;
            /* scrollbar style for Firefox */
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #e3f2fd;
        }
        /* scrollbar style for Chrome, Edge, Safari */
        .modal textarea::-webkit-scrollbar {
            width: 10px;
            border-radius: 8px;
            background: #e3f2fd;
        }
        .modal textarea::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 8px;
            border: 2px solid #e3f2fd;
        }
        .modal textarea::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
        .modal input:focus, .modal textarea:focus {
            border: 2px solid var(--primary);
            outline: none;
        }
        .modal .modal-actions {
            text-align: center;
            margin-top: 8px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 18px;
            /* เพิ่มพื้นหลังจางๆและเงาเล็กน้อย */
            background: #f9f9f9;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.04);
            padding: 18px 0 8px 0;
            position: sticky;
            bottom: 0;
            z-index: 2;
        }
        .modal button {
            padding: 12px 36px;
            border-radius: 8px;
            border: none;
            font-size: 1.1em;
            margin: 0 8px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.12s;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            font-weight: bold;
            background: linear-gradient(90deg, #7b2ff2 0%, #1976d2 100%);
            color: #fff;
        }
        .modal button:first-child {
            background: #eee;
            color: #444;
        }
        .modal button:last-child {
            background: linear-gradient(90deg, #7b2ff2 0%, #1976d2 100%);
            color: #fff;
        }
        .modal button:last-child:hover {
            background: linear-gradient(90deg, #43a047 0%, #1976d2 100%);
        }
        /* ฟอนต์ gradient ม่วงฟ้า */
        .gradient-text {
            background: linear-gradient(90deg, #7b2ff2 0%, #1976d2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        /* ใช้กับ textarea ด้วย */
        .modal textarea, .modal input, .modal label, .tick-label, .modal button, label, #tickList, .tick-row, .modal .modal-actions {
            font-family: 'Segoe UI', 'Prompt', 'Kanit', 'Noto Sans Thai', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a3fa5;
        }
        .modal textarea, .modal input {
            /* เพิ่ม effect สีอ่อน */
            background: linear-gradient(90deg, #f3eaff 0%, #e3f2fd 100%);
        }
        .modal textarea::placeholder, .modal input::placeholder {
            color: #a7a7d9;
            opacity: 1;
        }
        .modal label, .tick-label, label {
            font-weight: bold;
            letter-spacing: 0.5px;
        }
        @media (max-width: 700px) {
            .modal {
                min-width: 96vw;
                padding: 24px 2vw 18px 2vw;
                border-radius: 18px;
            }
            .modal input {
                width: 98%;
                min-width: 0;
            }
            .modal textarea {
                width: 94vw;
                max-width: 98vw;
            }
        }
        @media (max-width: 600px) {
            .container { max-width: 98vw; padding: 12px 4vw 18px 4vw; }
        }
        @media (max-width: 480px) {
            body {
                font-size: 0.98em;
            }
            h2 {
                font-size: 1.3em;
                margin-top: 18px;
                margin-bottom: 10px;
            }
            .container {
                max-width: 100vw;
                padding: 8px 2vw 10px 2vw;
                border-radius: 0;
                box-shadow: none;
                margin: 10px 0 0 0;
            }
            .tick-row {
                padding: 7px 7px;
                margin-bottom: 10px;
            }
            .tick-label {
                font-size: 0.98em;
                min-width: 55px;
                margin-left: 7px;
                margin-right: 7px;
            }
            .add-btn {
                width: 22px;
                height: 22px;
                font-size: 0.98em;
            }
            .modal-bg {
                align-items: flex-end;
                padding: 0;
            }
            .modal {
                min-width: 100vw;
                max-width: 100vw;
                min-height: 60vh;
                max-height: 98vh;
                padding: 12px 2vw 8px 2vw;
                border-radius: 18px 18px 0 0;
                box-shadow: 0 -2px 16px 0 rgba(25, 118, 210, 0.18);
                position: fixed;
                left: 0;
                bottom: 0;
                top: auto;
                margin: 0;
                overflow-y: auto;
                gap: 10px;
            }
            .modal input, .modal textarea {
                font-size: 1em;
                padding: 10px 10px;
                min-width: 0;
                width: 98%;
                max-width: 98vw;
            }
            .modal textarea {
                min-height: 120px;
                max-height: 40vh;
                width: 98vw;
            }
            .modal .modal-actions {
                padding: 10px 0 4px 0;
                gap: 10px;
            }
            .modal button {
                padding: 10px 18px;
                font-size: 1em;
            }
            label, .modal label {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h2>Work Tick List</h2>
    <div class="container">
        <label>
            วันที่:
            <input type="date" id="datePicker">
        </label>
        <div id="tickList"></div>
    </div>
    <!-- Modal for adding/editing task -->
    <div class="modal-bg" id="modalBg" style="display:none;">
        <div class="modal" onclick="event.stopPropagation()">
            <label for="taskTitle">หัวข้อ</label>
            <input type="text" id="taskTitle" placeholder="เพิ่มหรือแก้ไขหัวข้อ...">
            <label for="taskDetail">ข้อความ/ข้อมูล</label>
            <textarea id="taskDetail" placeholder="เพิ่มหรือแก้ไขข้อความหรือข้อมูล..."></textarea>
            <div class="modal-actions">
                <button onclick="closeModal()">ยกเลิก</button>
                <button onclick="saveTask()">บันทึก</button>
            </div>
        </div>
    </div>
    <script>
        const tickPerDay = 8;
        const tickListDiv = document.getElementById('tickList');
        const datePicker = document.getElementById('datePicker');
        let tasks = {}; // { 'YYYY-MM-DD': [ {checked:bool, title:string, detail:string}, ... ] }
        let currentTickIndex = null;
        let currentDate = null;

        function autoResizeTextarea(el) {
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
            // ถ้า textarea สูงเกิน modal ให้ modal เลื่อน scroll เอง
            const modal = el.closest('.modal');
            if (modal) {
                // ถ้า textarea ล่างสุดเกิน modal ให้ scroll ตาม
                if (el.getBoundingClientRect().bottom > modal.getBoundingClientRect().bottom) {
                    modal.scrollTop = el.offsetTop + el.offsetHeight - modal.clientHeight;
                }
            }
        }

        function renderTicks(dateStr) {
            tickListDiv.innerHTML = '';
            if (!tasks[dateStr]) {
                tasks[dateStr] = Array.from({length: tickPerDay}, () => ({checked: false, title: '', detail: ''}));
            }
            tasks[dateStr].forEach((tick, i) => {
                const row = document.createElement('div');
                row.className = 'tick-row';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = tick.checked;
                checkbox.onchange = () => {
                    tick.checked = checkbox.checked;
                    saveToStorage();
                };

                const label = document.createElement('span');
                label.className = 'tick-label';
                label.textContent = `งานที่ ${i+1}`;

                const addBtn = document.createElement('button');
                addBtn.innerHTML = '<span>+</span>';
                addBtn.className = 'add-btn';
                addBtn.title = 'เพิ่ม/แก้ไขหัวข้อและข้อมูล';
                addBtn.onclick = () => openModal(i);

                row.appendChild(checkbox);
                row.appendChild(label);
                row.appendChild(addBtn);

                tickListDiv.appendChild(row);
            });
        }

        // เพิ่ม fade-in/fade-out effect ให้ modal-bg
        function openModal(tickIndex) {
            currentTickIndex = tickIndex;
            currentDate = datePicker.value;
            const tick = tasks[currentDate][tickIndex];
            document.getElementById('taskTitle').value = tick.title || '';
            document.getElementById('taskDetail').value = tick.detail || '';
            const modalBg = document.getElementById('modalBg');
            modalBg.style.opacity = '0';
            modalBg.style.display = 'flex';
            setTimeout(() => {
                modalBg.style.opacity = '1';
                document.getElementById('taskTitle').focus();
                autoResizeTextarea(document.getElementById('taskDetail'));
            }, 10);
        }

        function closeModal() {
            const modalBg = document.getElementById('modalBg');
            modalBg.style.opacity = '1';
            modalBg.style.transition = 'opacity 0.18s';
            modalBg.style.opacity = '0';
            setTimeout(() => {
                modalBg.style.display = 'none';
                modalBg.style.transition = '';
            }, 180);
        }

        function saveTask() {
            const title = document.getElementById('taskTitle').value;
            const detail = document.getElementById('taskDetail').value;
            tasks[currentDate][currentTickIndex].title = title;
            tasks[currentDate][currentTickIndex].detail = detail;
            saveToStorage();
            renderTicks(currentDate);
            closeModal();
        }

        function saveToStorage() {
            localStorage.setItem('work-tasks', JSON.stringify(tasks));
        }

        function loadFromStorage() {
            const data = localStorage.getItem('work-tasks');
            if (data) tasks = JSON.parse(data);
        }

        datePicker.onchange = () => {
            renderTicks(datePicker.value);
        };

        // ปิด modal เมื่อคลิกพื้นหลัง
        document.getElementById('modalBg').onclick = closeModal;

        // textarea auto expand
        const taskDetail = document.getElementById('taskDetail');
        taskDetail.addEventListener('input', function() {
            autoResizeTextarea(this);
        });

        // Init
        loadFromStorage();
        const today = new Date().toISOString().slice(0,10);
        datePicker.value = today;
        renderTicks(today);
    </script>
</body>
</html>
